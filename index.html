<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculatorContainer">
      <input type="text" id="display" placeholder="0" disabled />

      <div class="buttonContainer">
        <div class="buttonRow">
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="performOperation('add')">+</button>
        </div>
        <div class="buttonRow">
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="performOperation('subtract')">-</button>
        </div>
        <div class="buttonRow">
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="performOperation('multiply')">*</button>
        </div>
        <div class="buttonRow">
          <button onclick="clearDisplay()">C</button>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="calculateResult()">=</button>
          <button onclick="performOperation('divide')">/</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
